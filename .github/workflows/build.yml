name: Build VANTA Zero Clear

on:
  push:
    branches: [ main ]     # или master, если твоя ветка называется master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: dotnet build VantaZeroClear.csproj -c Release

      - name: Upload EXE
        uses: actions/upload-artifact@v2.3.1
        with:
          name: VANTA_Zero_Clear
          path: bin/Release/net6.0-windows/VantaZeroClear.exe
